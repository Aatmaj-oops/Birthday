<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background: radial-gradient(circle at top,#2a003a,#0b0014);
  font-family:'IM Fell DW Pica',serif;
  overflow:hidden;
  color:#3a1f0f;
}

/* Top message */
.message{
  position:absolute;
  top:18px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.9);
  padding:12px 18px;
  border-radius:14px;
  font-size:15px;
  z-index:20;
}

/* Boxes */
.boxWrap{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:70px;
  z-index:10;
}

.box{
  width:130px;
  height:130px;
  background:linear-gradient(135deg,#ff4da6,#ff7ac6);
  border-radius:14px;
  position:relative;
  cursor:pointer;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  transition:.3s;
}
.box:hover{transform:translateY(-6px) scale(1.04)}

.ribbonV,.ribbonH{
  position:absolute;
  background:#ffd700;
}
.ribbonV{
  width:22px;height:100%;
  left:50%;transform:translateX(-50%);
}
.ribbonH{
  height:22px;width:100%;
  top:50%;transform:translateY(-50%);
}
.bow{
  position:absolute;
  top:-18px;left:50%;
  transform:translateX(-50%);
  width:40px;height:24px;
  background:#ffd700;
  border-radius:50%;
}
.bow::before,.bow::after{
  content:"";
  position:absolute;
  width:28px;height:18px;
  background:#ffd700;
  border-radius:50%;
}
.bow::before{left:-18px}
.bow::after{right:-18px}

/* Fade background */
.fadeAll{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:25;
}
.fadeAll.show{
  opacity:1;
  pointer-events:auto;
}

/* FULL SCREEN SCROLL */
.scroll{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  z-index:30;
}
.scroll.show{
  opacity:1;
  pointer-events:auto;
}

/* Parchment */
.paper{
  width:100vw;
  height:100vh;
  background:radial-gradient(circle at top,#f8efd8,#e3cfa3);
  padding:60px 10vw;
  box-shadow:inset 0 0 90px rgba(0,0,0,0.45);
  transform-origin:top center;
  animation:unroll .9s ease forwards;
}
@keyframes unroll{
  from{transform:scaleY(0);opacity:0}
  to{transform:scaleY(1);opacity:1}
}

.paper p{
  font-size:26px;
  line-height:1.8;
  letter-spacing:0.6px;
  text-align:center;
}

.closeBtn{
  margin-top:40px;
  text-align:center;
}
.closeBtn button{
  border:none;
  padding:10px 22px;
  border-radius:999px;
  background:#7b3f00;
  color:white;
  font-family:inherit;
  font-size:15px;
  cursor:pointer;
}

/* FINAL SCREEN */
.final{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  background:
    radial-gradient(circle at top,#ffb3d9,#ff5fa2,#4a003a);
  opacity:0;
  pointer-events:none;
  z-index:50;
  overflow:visible;
}
.final.show{
  opacity:1;
  pointer-events:auto;
}

.final h1{
  font-size:80px;
  font-weight:900;
  background:linear-gradient(90deg,#fff700,#ff3cac,#00eaff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  /* üî• THIS FIXES VISIBILITY */
  text-shadow:
    0 4px 10px rgba(0,0,0,0.35),
    0 0 20px rgba(255,255,255,0.35);

  animation:pop 0.9s ease;
}


.final h2{
  margin-top:14px;
  font-size:26px;
  font-weight:400;
  color:#fff4fb;
}

.final p{
  margin-top:26px;
  font-size:20px;
  opacity:0.9;
}

@keyframes pop{
  0%{transform:scale(0.4);opacity:0}
  70%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;height:14px;
  top:-20px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* Fire hearts */

@keyframes rise{
  from{opacity:1;transform:translateY(0)}

}
@keyframes balloonRise{
  from{
    transform:translateY(0);
    opacity:1;
  }
  to{
    transform:translateY(-120vh);
    opacity:1;
  }
}

</style>
